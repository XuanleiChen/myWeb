<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>陈选磊 | Xuanlei Chen</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root{
    --accent:#6366f1;
    --glow:rgba(99,102,241,.45);
    --bg:#0b0f1a;
    --glass:rgba(255,255,255,.05);
    --border:rgba(255,255,255,.12);
    --text:#f1f5f9;
    --sub:#94a3b8;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
    background:radial-gradient(circle at 50% 50%,#161e31,#0b0f1a);
    color:var(--text);
    font-family:Inter,system-ui;
    overflow-x:hidden;
}

/* 光标能量 */
.cursor-glow{
    position:fixed;
    width:320px;height:320px;
    background:radial-gradient(circle,var(--glow),transparent 60%);
    pointer-events:none;
    transform:translate(-50%,-50%);
    z-index:0;
}

/* 背景 */
.bg-blob{position:fixed;inset:0;z-index:-1}
.blob{
    position:absolute;
    width:500px;height:500px;
    background:radial-gradient(circle,var(--glow),transparent 70%);
    filter:blur(70px);
    animation:float 22s infinite alternate;
}
.blob.a{top:-150px;left:-150px}
.blob.b{bottom:-150px;right:-150px;animation-delay:-6s}
@keyframes float{to{transform:translate(200px,120px) scale(1.2)}}

/* 布局 */
.container{max-width:1100px;margin:auto;padding:0 24px}
nav{
    position:sticky;top:0;z-index:10;
    backdrop-filter:blur(16px);
    border-bottom:1px solid var(--border);
}
.nav{display:flex;justify-content:space-between;align-items:center;padding:24px 0}
.logo{font-weight:800;font-size:1.5rem}
.logo span{color:var(--accent)}
nav ul{display:flex;gap:2rem;list-style:none}
nav a{color:var(--sub);text-decoration:none}
nav a:hover{color:#fff}

/* Hero */
.hero{padding:100px 0}
.hero-card{
    display:flex;gap:4rem;flex-wrap:wrap;
    padding:4rem;border-radius:32px;
    background:var(--glass);
    border:1px solid var(--border);
    backdrop-filter:blur(22px);
    box-shadow:0 40px 80px rgba(0,0,0,.6);
}
.profile{
    width:220px;height:220px;border-radius:50%;
    object-fit:cover;
    border:4px solid var(--border);
    animation:pulse 4s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 20px var(--glow)}
    50%{box-shadow:0 0 50px var(--glow)}
    100%{box-shadow:0 0 20px var(--glow)}
}
.hero h1{
    font-size:clamp(2.5rem,6vw,4rem);
    background:linear-gradient(135deg,#fff,#94a3b8);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.subtitle{color:var(--accent);font-weight:600}

/* 信息条 */
.info-list{
    margin:1.5rem 0 2rem;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:.8rem 1.2rem;
}
.info-item{
    display:flex;
    align-items:center;
    gap:.7rem;
    padding:.6rem 1rem;
    border-radius:14px;
    background:rgba(255,255,255,.04);
    border:1px solid var(--border);
    color:var(--sub);
    transition:.3s;
}
.info-item i{color:var(--accent)}
.info-item:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.desc{color:var(--sub);max-width:640px;margin-bottom:2rem}

/* 按钮 */
.btns{display:flex;gap:1rem;flex-wrap:wrap}
.btn{
    padding:.8rem 1.8rem;border-radius:14px;
    font-weight:600;text-decoration:none;
    transition:.3s;
}
.primary{background:var(--accent);color:#fff}
.primary:hover{transform:translateY(-4px);box-shadow:0 12px 30px var(--glow)}
.outline{border:1px solid var(--border);color:#fff}
.outline:hover{background:var(--glass)}

/* 区块 */
section{padding:100px 0}
.title{display:flex;gap:1rem;align-items:center;margin-bottom:3rem;font-size:2rem}
.title::after{content:"";flex:1;height:1px;background:var(--border)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem}

/* 卡片 */
.card{
    background:var(--glass);
    border:1px solid var(--border);
    padding:2.5rem;border-radius:24px;
    transition:.4s;
    transform-style:preserve-3d;
}
.card:hover{
    transform:translateY(-12px) rotateX(6deg) rotateY(-6deg);
    box-shadow:0 40px 70px rgba(0,0,0,.7);
    border-color:var(--accent);
}
.card i{font-size:2.5rem;color:var(--accent);margin-bottom:1rem}
.card p{color:var(--sub);font-size:.95rem}

/* 页脚 */
footer{text-align:center;padding:50px 0;border-top:1px solid var(--border);color:var(--sub)}

@media(max-width:768px){
    nav ul{display:none}
    .hero-card{text-align:center;justify-content:center}
}
</style>
</head>

<body>

<div class="cursor-glow"></div>
<div class="bg-blob">
    <div class="blob a"></div>
    <div class="blob b"></div>
</div>

<nav>
<div class="container nav">
    <div class="logo">CHEN<span>.</span></div>

        <li><a href="#about">关于</a></li>

</div>

            <div class="info-item"><i class="fas fa-phone"></i>18327555396</div>
            <div class="info-item"><i class="fab fa-qq"></i>3126418978</div>

        <div class="btns">

            </a>
        </div>
    </div>
</div>
</div>

    <div class="card"><i class="fas fa-satellite"></i><h3>空间众包</h3><p>大规模动态环境下任务分配与激励。</p></div>

<footer id="contact">
<p>Built with ❤️ by Xuanlei Chen</p>

</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({duration:800,once:true});

/* 光标 */
const glow=document.querySelector('.cursor-glow');
document.addEventListener('mousemove',e=>{
    glow.style.left=e.clientX+'px';
    glow.style.top=e.clientY+'px';
});

/* 打字机 */
const txt="陈选磊 Xuanlei Chen";
let i=0,el=document.getElementById("typing");
(function type(){
    if(i<txt.length){el.textContent+=txt[i++];setTimeout(type,120);}
})();
</script>

</body>
</html>
